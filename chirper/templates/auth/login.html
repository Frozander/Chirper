{% extends "base.html" %}

{% block content %}
  <h1>Sign In</h1>
  <form action="" method="post" name="login">
      {{ form.hidden_tag() }}
      <p>{{ form.email }} E-Mail</p>
      <p>{{ form.password }} Password</p>
      <p>{{ form.remember_me }} Remember Me</p>
      <button type="submit" class="btn btn-primary">Sign In</button>
  </form>
{% endblock %}
