{% extends "base.html" %}

{% block content %}
  <h1>Register</h1>
  <form action="" method="post" name="register">
      {{ form.hidden_tag() }}
      <p>{{ form.email }}</p>
      <p>{{ form.password }}</p>
      <button type="submit" class="btn btn-primary">Register</button>
  </form>
{% endblock %}
